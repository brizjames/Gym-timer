<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gym Circuit</title>

<style>
html, body {
  height: 100%;
  margin: 0;
  background: black;
  font-family: Arial, Helvetica, sans-serif;
}

.screen {
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #39ff14;
  text-shadow: 0 0 10px #39ff14, 0 0 30px #39ff14;
}

h1 { font-size: 6vw; margin: 0.2em 0; }
h2 { font-size: 4vw; margin: 0.2em 0; }
.timer { font-size: 10vw; font-weight: bold; }
</style>
</head>

<body>
<div class="screen">
  <h1>CIRCUIT</h1>
  <h2>Tap to start</h2>
  <div class="timer" id="t">10</div>
</div>

<script>
let t = 10;
document.body.onclick = () => {
  setInterval(() => {
    if (t > 0) document.getElementById("t").textContent = --t;
  }, 1000);
};
</script>
</body>
</html>
